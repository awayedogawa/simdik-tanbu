<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Pelaksana - SIMDIK-TANBU</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4F46E5; --primary-hover: #4338CA;
            --danger-color: #EF4444; --danger-hover: #DC2626;
            --warning-color: #F59E0B; --warning-hover: #D97706;
            --gray-100: #F3F4F6; --gray-200: #E5E7EB; --gray-500: #6B7280;
            --gray-700: #374151; --gray-900: #111827;
            --background-color: #F9FAFB; --card-background: #FFFFFF;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        body {
            font-family: 'Inter', sans-serif; background-color: var(--background-color);
            margin: 0; padding: 2rem; color: var(--gray-700);
        }
        .container { max-width: 1280px; margin: 0 auto; }
        .header-top-bar { display: flex; justify-content: flex-end; align-items: center; margin-bottom: 0.5rem; }
        .user-info { display: flex; align-items: center; gap: 1rem; font-size: 14px; }
        .user-info span { color: var(--gray-700); font-weight: 500; }
        .logout-button { background: none; border: none; color: var(--primary-color); font-weight: 500; cursor: pointer; text-decoration: underline; padding: 0; font-size: 14px; }
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; flex-wrap: wrap; gap: 1rem; }
        header h1 { color: var(--gray-900); margin: 0; font-size: 1.875rem; font-weight: 700; }
        .header-buttons { display: flex; gap: 0.75rem; }
        .action-button { background-color: var(--card-background); color: var(--gray-700); border: 1px solid var(--gray-200); padding: 10px 16px; font-size: 14px; font-weight: 500; border-radius: 6px; cursor: pointer; text-decoration: none; display: inline-flex; align-items: center; gap: 8px; transition: all 0.2s ease; }
        .action-button:hover { background-color: var(--gray-100); box-shadow: var(--shadow-sm); }
        .back-button { background-color: var(--primary-color); border-color: var(--primary-color); color: white; }
        .back-button:hover { background-color: var(--primary-hover); }
        main { background-color: var(--card-background); border-radius: 8px; box-shadow: var(--shadow-md); overflow: hidden; }
        .data-table { width: 100%; border-collapse: collapse; }
        .data-table th, .data-table td { padding: 16px; text-align: left; vertical-align: middle; border-bottom: 1px solid var(--gray-200); font-size: 14px; }
        .data-table th { background-color: var(--gray-100); color: var(--gray-500); font-size: 12px; font-weight: 500; text-transform: uppercase; }
        .empty-state { text-align: center; padding: 48px; color: var(--gray-500); }
    </style>
</head>
<body style="display: none;">
    <div class="container">
        <div class="header-top-bar">
            <div class="user-info">
                <span id="userNameDisplay"></span>
                <button id="logoutButton" class="logout-button">Logout</button>
            </div>
        </div>
        <header>
            <h1>Daftar Pelaksana</h1>
            <a href="index.html" class="action-button back-button">Kembali ke Dashboard</a>
        </header>
        <main>
             <div style="overflow-x:auto;">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>Nama Lengkap</th>
                            <th>NIP (UID Akun)</th>
                            <th>Email Akun</th>
                            <th>Bidang</th>
                        </tr>
                    </thead>
                    <tbody id="pelaksanaTableBody"></tbody>
                </table>
            </div>
             <div id="emptyState" class="empty-state"><p>Memuat data pelaksana...</p></div>
        </main>
    </div>

     <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
        import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";

        if (sessionStorage.getItem('userRole') !== 'admin') {
            window.location.href = './login.html';
        }

        document.body.style.display = 'block';
        const firebaseConfig = { /* ... Salin firebaseConfig Anda di sini ... */ };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        document.getElementById('userNameDisplay').textContent = `Halo, ${sessionStorage.getItem('userName')}`;
        document.getElementById('logoutButton').addEventListener('click', () => signOut(auth).then(() => {
            sessionStorage.clear();
            window.location.href = './login.html';
        }));

        onSnapshot(collection(db, "pelaksana"), (snapshot) => {
            const allPelaksana = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            const tableBody = document.getElementById('pelaksanaTableBody');
            const emptyState = document.getElementById('emptyState');
            tableBody.innerHTML = '';

            if (allPelaksana.length === 0) {
                emptyState.innerHTML = '<p>Belum ada data pelaksana.</p>';
            } else {
                emptyState.style.display = 'none';
                allPelaksana.forEach((pelaksana, index) => {
                    const row = tableBody.insertRow();
                    row.innerHTML = `
                        <td>${index + 1}</td>
                        <td>${pelaksana.nama}</td>
                        <td>${pelaksana.nip}</td>
                        <td>${pelaksana.email || `${pelaksana.nip}@simdik.tanbu`}</td>
                        <td>${pelaksana.bidang}</td>
                    `;
                });
            }
        });
    </script>
</body>
</html>
