<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Pelaksana - SIMDIK-TANBU</title>
    
    <script>
        // Hanya Admin yang bisa mengakses halaman ini
        if (sessionStorage.getItem('userRole') !== 'admin') {
            window.location.href = './login.html';
        }
    </script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #4F46E5; --primary-hover: #4338CA;
            --danger-color: #EF4444; --danger-hover: #DC2626;
            --warning-color: #F59E0B; --warning-hover: #D97706;
            --gray-100: #F3F4F6; --gray-200: #E5E7EB; --gray-500: #6B7280;
            --gray-700: #374151; --gray-900: #111827;
            --background-color: #F9FAFB; --card-background: #FFFFFF;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        body {
            font-family: 'Inter', sans-serif; background-color: var(--background-color);
            margin: 0; padding: 2rem; color: var(--gray-700);
        }
        .container { max-width: 1280px; margin: 0 auto; }
        header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 2rem; flex-wrap: wrap; gap: 1rem;
        }
        header h1 {
            color: var(--gray-900); margin: 0; font-size: 1.875rem; font-weight: 700;
        }
        .header-buttons { display: flex; gap: 0.75rem; }
        .action-button {
            background-color: var(--card-background); color: var(--gray-700);
            border: 1px solid var(--gray-200); padding: 10px 16px; font-size: 14px;
            font-weight: 500; border-radius: 6px; cursor: pointer;
            text-decoration: none; display: inline-flex; align-items: center; gap: 8px;
            transition: all 0.2s ease;
        }
        .action-button:hover { background-color: var(--gray-100); box-shadow: var(--shadow-sm); }
        .back-button {
             background-color: var(--primary-color);
            border-color: var(--primary-color);
            color: white;
        }
         .back-button:hover {
            background-color: var(--primary-hover);
        }
        .primary-button {
            background-color: #10B981; color: white; border: none;
            padding: 12px 20px; font-size: 14px; font-weight: 500;
            border-radius: 6px; cursor: pointer;
        }
        .primary-button:hover { background-color: #059669; }
        main {
            background-color: var(--card-background); border-radius: 8px;
            box-shadow: var(--shadow-md); overflow: hidden;
        }
        .data-table { width: 100%; border-collapse: collapse; }
        .data-table th, .data-table td {
            padding: 16px; text-align: left; vertical-align: middle;
            border-bottom: 1px solid var(--gray-200); font-size: 14px;
        }
        .data-table th {
            background-color: var(--gray-100); color: var(--gray-500);
            font-size: 12px; font-weight: 500; text-transform: uppercase;
        }
        .empty-state { text-align: center; padding: 48px; color: var(--gray-500); }
        .action-button-group { display: flex; justify-content: flex-end; gap: 12px; }
        .icon-button {
            background: none; border: none; cursor: pointer; padding: 4px;
            border-radius: 50%; display: flex; align-items: center;
            justify-content: center; transition: background-color 0.2s ease;
        }
        .icon-button svg { width: 18px; height: 18px; }
        .edit-btn { color: var(--warning-color); }
        .edit-btn:hover { background-color: #FEF3C7; }
        .delete-btn { color: var(--danger-color); }
        .delete-btn:hover { background-color: #FEE2E2; }
        
        .modal {
            display: none; position: fixed; z-index: 1000; left: 0; top: 0;
            width: 100%; height: 100%; overflow: auto;
            background-color: rgba(17, 24, 39, 0.6); backdrop-filter: blur(4px);
        }
        .modal-content {
            background-color: var(--card-background); margin: 5% auto; padding: 32px;
            border-radius: 8px; width: 90%; max-width: 500px; position: relative;
            box-shadow: var(--shadow-md); animation: fadeIn 0.3s ease-out;
        }
        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(-20px) scale(0.98);}
            to {opacity: 1; transform: translateY(0) scale(1);}
        }
        .modal-header h2 { margin: 0; color: var(--gray-900); }
        .close-button {
            color: var(--gray-500); position: absolute; top: 16px; right: 16px;
            font-size: 28px; font-weight: bold; cursor: pointer;
        }
        .form-group { margin-bottom: 20px; }
        .form-group label {
            display: block; margin-bottom: 8px; font-weight: 500;
            font-size: 14px; color: var(--gray-700);
        }
        .form-group input {
            width: 100%; padding: 10px 12px; box-sizing: border-box;
            border: 1px solid var(--gray-200); border-radius: 6px;
            transition: all 0.2s ease;
        }
        .form-group input:focus {
            outline: none; border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
        }
    </style>
</head>
<body style="display: none;">

    <div class="container">
        <header>
            <h1>Manajemen Data Pelaksana</h1>
            <div class="header-buttons">
                <button id="tambahBtn" class="primary-button">Tambah Pelaksana</button>
                <a href="index.html" class="action-button back-button">Kembali ke Dashboard</a>
            </div>
        </header>
        <main>
             <div style="overflow-x:auto;">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>Nama Lengkap</th>
                            <th>NIP (Password Login)</th>
                            <th>Bidang</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="pelaksanaTableBody"></tbody>
                </table>
            </div>
             <div id="emptyState" class="empty-state">
                <p>Memuat data pelaksana...</p>
             </div>
        </main>
    </div>
    
    <div id="pelaksanaModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div class="modal-header">
                <h2 id="modalTitle">Tambah Data Pelaksana</h2>
            </div>
            <form id="pelaksanaForm">
                <input type="hidden" id="pelaksanaId">
                <div class="form-group">
                    <label for="nama">Nama Lengkap</label>
                    <input type="text" id="nama" required>
                </div>
                <div class="form-group">
                    <label for="nip">NIP (digunakan sebagai password)</label>
                    <input type="text" id="nip" required>
                </div>
                <div class="form-group">
                    <label for="bidang">Bidang</label>
                    <input type="text" id="bidang" required>
                </div>
                <button type="submit" id="submitBtn" class="primary-button" style="width: 100%; justify-content:center;">Simpan Data</button>
            </form>
        </div>
    </div>

     <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getFirestore, collection, onSnapshot, doc, getDoc, addDoc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";

        document.body.style.display = 'block';

        const firebaseConfig = {
            apiKey: "AIzaSyBM4RhHUdQxSEPVBGhjf4R8UGfzMmD7egU",
            authDomain: "dashboard-kegiatan-saya.firebaseapp.com",
            projectId: "dashboard-kegiatan-saya",
            storageBucket: "dashboard-kegiatan-saya.appspot.com",
            messagingSenderId: "1078549240220",
            appId: "1:1078549240220:web:7d372e7b50b6f9545a9059"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const pelaksanaCollectionRef = collection(db, "pelaksana");

        const tableBody = document.getElementById('pelaksanaTableBody');
        const emptyState = document.getElementById('emptyState');
        const modal = document.getElementById('pelaksanaModal');
        const form = document.getElementById('pelaksanaForm');
        const openModalBtn = document.getElementById('tambahBtn');
        const closeModalBtn = modal.querySelector('.close-button');
        const modalTitle = document.getElementById('modalTitle');
        const submitBtn = document.getElementById('submitBtn');
        const pelaksanaIdInput = document.getElementById('pelaksanaId');

        // Buka/Tutup Modal
        const openModal = () => {
            form.reset();
            pelaksanaIdInput.value = '';
            modalTitle.textContent = 'Tambah Data Pelaksana';
            submitBtn.textContent = 'Simpan Data';
            modal.style.display = 'block';
        };
        const closeModal = () => modal.style.display = 'none';
        
        openModalBtn.onclick = openModal;
        closeModalBtn.onclick = closeModal;

        // Render Tabel
        onSnapshot(pelaksanaCollectionRef, (snapshot) => {
            const allPelaksana = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            tableBody.innerHTML = '';

            if (allPelaksana.length === 0) {
                emptyState.innerHTML = '<p>Belum ada data pelaksana. Silakan tambahkan.</p>';
                emptyState.style.display = 'block';
            } else {
                emptyState.style.display = 'none';
                allPelaksana.forEach((pelaksana, index) => {
                    const row = tableBody.insertRow();
                    row.innerHTML = `
                        <td>${index + 1}</td>
                        <td>${pelaksana.nama}</td>
                        <td>${pelaksana.nip}</td>
                        <td>${pelaksana.bidang}</td>
                        <td>
                            <div class="action-button-group">
                                <button class="icon-button edit-btn" data-id="${pelaksana.id}" title="Edit"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path d="M17.414 2.586a2 2 0 00-2.828 0L7 10.172V13h2.828l7.586-7.586a2 2 0 000-2.828z" /><path fill-rule="evenodd" d="M2 6a2 2 0 012-2h4a1 1 0 010 2H4v10h10v-4a1 1 0 112 0v4a2 2 0 01-2 2H4a2 2 0 01-2-2V6z" clip-rule="evenodd" /></svg></button>
                                <button class="icon-button delete-btn" data-id="${pelaksana.id}" data-nama="${pelaksana.nama}" title="Hapus"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" /></svg></button>
                            </div>
                        </td>
                    `;
                });
            }
        });

        // Event Listener untuk tombol Edit dan Hapus
        tableBody.addEventListener('click', async (e) => {
            const target = e.target.closest('.icon-button');
            if (!target) return;
            
            const id = target.dataset.id;
            const docRef = doc(db, "pelaksana", id);

            if (target.classList.contains('edit-btn')) {
                const docSnap = await getDoc(docRef);
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    pelaksanaIdInput.value = id;
                    modal.querySelector('#nama').value = data.nama;
                    modal.querySelector('#nip').value = data.nip;
                    modal.querySelector('#bidang').value = data.bidang;
                    modalTitle.textContent = 'Edit Data Pelaksana';
                    submitBtn.textContent = 'Update Data';
                    modal.style.display = 'block';
                }
            }

            if (target.classList.contains('delete-btn')) {
                const nama = target.dataset.nama;
                if (confirm(`Apakah Anda yakin ingin menghapus pelaksana "${nama}"?`)) {
                    await deleteDoc(docRef);
                }
            }
        });

        // Submit Form untuk Tambah atau Update
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = pelaksanaIdInput.value;
            const data = {
                nama: form.querySelector('#nama').value,
                nip: form.querySelector('#nip').value,
                bidang: form.querySelector('#bidang').value,
            };

            if (id) { // Update
                const docRef = doc(db, "pelaksana", id);
                await updateDoc(docRef, data);
            } else { // Tambah Baru
                await addDoc(pelaksanaCollectionRef, data);
            }
            closeModal();
        });

    </script>
</body>
</html>
