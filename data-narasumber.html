<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Narasumber - SIMDIK-TANBU</title>
    
    <script>
        if (!sessionStorage.getItem('userRole')) {
            window.location.href = 'login.html';
        }
    </script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <style>
        :root {
            --primary-color: #4F46E5; --primary-hover: #4338CA;
            --danger-color: #EF4444; --danger-hover: #DC2626;
            --warning-color: #F59E0B; --warning-hover: #D97706;
            --gray-100: #F3F4F6; --gray-200: #E5E7EB; --gray-500: #6B7280;
            --gray-700: #374151; --gray-900: #111827;
            --background-color: #F9FAFB; --card-background: #FFFFFF;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        body {
            font-family: 'Inter', sans-serif; background-color: var(--background-color);
            margin: 0; padding: 2rem; color: var(--gray-700);
        }
        .container { max-width: 1280px; margin: 0 auto; }
        header { margin-bottom: 1.5rem; }
        .header-top {
            display: flex; justify-content: space-between; align-items: flex-start;
            position: relative; padding-bottom: 1.5rem;
        }
        .header-top h1 {
            color: var(--gray-900); margin: 0; font-size: 1.875rem; font-weight: 700;
        }
        .header-top h1 small {
            display: block; font-size: 1rem; color: var(--gray-500);
            font-weight: 400; margin-top: 4px;
        }
        .user-info {
            position: absolute; top: 0; right: 0; display: flex;
            align-items: center; gap: 1rem; font-size: 14px;
        }
        .user-info span { color: var(--gray-700); font-weight: 500; }
        .logout-button {
            background: none; border: none; color: var(--primary-color);
            font-weight: 500; cursor: pointer; text-decoration: underline;
            font-size: 14px; padding: 0;
        }
        .header-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }
        .main-actions {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
        }
        .action-button {
            background-color: var(--card-background); color: var(--gray-700);
            border: 1px solid var(--gray-200); padding: 10px 16px; font-size: 14px;
            font-weight: 500; border-radius: 6px; cursor: pointer;
            text-decoration: none; display: inline-flex; align-items: center; gap: 8px;
            transition: all 0.2s ease;
        }
        .action-button:hover { background-color: var(--gray-100); box-shadow: var(--shadow-sm); }
        .action-button svg { width: 16px; height: 16px; }
        .download-excel-btn { color: #059669; }
        .back-button {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            color: white;
        }
        .back-button:hover {
            background-color: var(--primary-hover);
            border-color: var(--primary-hover);
            color: white;
        }
        main {
            background-color: var(--card-background); border-radius: 8px;
            box-shadow: var(--shadow-md); overflow: hidden;
        }
        .data-table { width: 100%; border-collapse: collapse; }
        .data-table th, .data-table td {
            padding: 16px; text-align: left; vertical-align: middle;
            border-bottom: 1px solid var(--gray-200); font-size: 14px;
        }
        .data-table th {
            background-color: var(--gray-100); color: var(--gray-500);
            font-size: 12px; font-weight: 500; text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        .empty-state { text-align: center; padding: 48px; color: var(--gray-500); }
        .action-button-group { display: flex; justify-content: flex-end; gap: 12px; }
        .icon-button {
            background: none; border: none; cursor: pointer; padding: 4px;
            border-radius: 50%; display: flex; align-items: center;
            justify-content: center; transition: background-color 0.2s ease;
        }
        .icon-button svg { width: 18px; height: 18px; }
        .edit-btn { color: var(--warning-color); }
        .edit-btn:hover { background-color: #FEF3C7; }
        .delete-btn { color: var(--danger-color); }
        .delete-btn:hover { background-color: #FEE2E2; }
        
        .modal {
            display: none; position: fixed; z-index: 1000; left: 0; top: 0;
            width: 100%; height: 100%; overflow: auto;
            background-color: rgba(17, 24, 39, 0.6); backdrop-filter: blur(4px);
        }
        .modal-content {
            background-color: var(--card-background); margin: 5% auto; padding: 32px;
            border-radius: 8px; width: 90%; max-width: 600px; position: relative;
            box-shadow: var(--shadow-md); animation: fadeIn 0.3s ease-out;
        }
        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(-20px) scale(0.98);}
            to {opacity: 1; transform: translateY(0) scale(1);}
        }
        .modal-header { margin-bottom: 1.5rem; }
        .modal-header h2 { margin: 0; color: var(--gray-900); }
        .close-button {
            color: var(--gray-500); position: absolute; top: 16px; right: 16px;
            font-size: 28px; font-weight: bold; cursor: pointer;
            transition: color 0.2s ease;
        }
        .form-group { margin-bottom: 20px; }
        .form-group label {
            display: block; margin-bottom: 8px; font-weight: 500;
            font-size: 14px; color: var(--gray-700);
        }
        .form-group input {
            width: 100%; padding: 10px 12px; box-sizing: border-box;
            border: 1px solid var(--gray-200); border-radius: 6px;
            transition: all 0.2s ease;
        }
        .form-group input:focus {
            outline: none; border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
        }
        .form-row { display: flex; gap: 20px; }
        .form-row .form-group { flex: 1; }
        .primary-button {
            background-color: var(--primary-color); color: white; border: none;
            padding: 12px 20px; font-size: 14px; font-weight: 500;
            border-radius: 6px; cursor: pointer; transition: background-color 0.2s ease;
            display: inline-flex; align-items: center; gap: 8px;
        }
    </style>
</head>
<body style="display: none;">

    <div class="container">
        <header>
            <div class="header-top">
                <h1 id="headerTitle">Memuat data... <small>Data Narasumber</small></h1>
                <div class="user-info">
                    <span id="userNameDisplay"></span>
                    <button id="logoutButton" class="logout-button">Logout</button>
                </div>
            </div>
            <div class="header-actions">
                <div class="main-actions">
                    <button id="downloadExcelBtn" class="action-button download-excel-btn">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>
                        Download Excel
                    </button>
                </div>
                <a href="index.html" class="action-button back-button">Kembali ke Dashboard</a>
            </div>
        </header>
        <main>
             <div style="overflow-x:auto;">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>Nama</th>
                            <th>NIP</th>
                            <th>Jabatan</th>
                            <th>Instansi</th>
                            <th>No. HP/WA</th>
                            <th>Bank</th>
                            <th>No. Rekening</th>
                            <th>NPWP</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="narasumberTableBody"></tbody>
                </table>
            </div>
             <div id="emptyState" class="empty-state">
                <p>Memuat data narasumber...</p>
            </div>
        </main>
    </div>

    <div id="narasumberModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div class="modal-header">
                <h2>Edit Data Narasumber</h2>
            </div>
            <form id="narasumberForm">
                <input type="hidden" id="narasumberId">
                <div class="form-group">
                    <label for="nama">Nama Lengkap (Beserta Gelar)</label>
                    <input type="text" id="nama" required>
                </div>
                 <div class="form-row">
                    <div class="form-group">
                        <label for="nip">NIP (Jika Ada)</label>
                        <input type="text" id="nip">
                    </div>
                    <div class="form-group">
                        <label for="jabatan">Jabatan</label>
                        <input type="text" id="jabatan" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="instansi">Instansi / Unit Kerja</label>
                    <input type="text" id="instansi" required>
                </div>
                <div class="form-group">
                    <label for="noHp">No. HP / WA</label>
                    <input type="tel" id="noHp" required>
                </div>
                <hr>
                 <div class="form-row">
                    <div class="form-group">
                        <label for="noRekening">Nomor Rekening</label>
                        <input type="text" id="noRekening" required>
                    </div>
                    <div class="form-group">
                        <label for="namaBank">Nama Bank</label>
                        <input type="text" id="namaBank" required>
                    </div>
                </div>
                 <div class="form-group">
                    <label for="npwp">NPWP (Jika Ada)</label>
                    <input type="text" id="npwp">
                </div>
                <button type="submit" class="primary-button" style="width:100%; justify-content:center;">Update Data</button>
            </form>
        </div>
    </div>

     <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getFirestore, doc, getDoc, collection, onSnapshot, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";

        const userRole = sessionStorage.getItem('userRole');
        const userNip = sessionStorage.getItem('userNip');

        document.body.style.display = 'block';
        document.getElementById('userNameDisplay').textContent = `Halo, ${sessionStorage.getItem('userName')}`;
        document.getElementById('logoutButton').addEventListener('click', () => {
            sessionStorage.clear();
            window.location.href = 'login.html';
        });

        const firebaseConfig = {
            apiKey: "AIzaSyBM4RhHUdQxSEPVBGhjf4R8UGfzMmD7egU",
            authDomain: "dashboard-kegiatan-saya.firebaseapp.com",
            projectId: "dashboard-kegiatan-saya",
            storageBucket: "dashboard-kegiatan-saya.appspot.com",
            messagingSenderId: "1078549240220",
            appId: "1:1078549240220:web:7d372e7b50b6f9545a9059"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const headerTitle = document.getElementById('headerTitle');
        const tableBody = document.getElementById('narasumberTableBody');
        const emptyState = document.getElementById('emptyState');
        const dataTable = document.querySelector('.data-table');
        const downloadExcelBtn = document.getElementById('downloadExcelBtn');
        
        const narasumberModal = document.getElementById('narasumberModal');
        const narasumberForm = document.getElementById('narasumberForm');
        const narasumberIdInput = document.getElementById('narasumberId');
        
        let currentNarasumberList = [];
        let currentKegiatanData = {};
        let canManage = false;

        const getKegiatanId = () => new URLSearchParams(window.location.search).get('id');
        const kegiatanId = getKegiatanId();
        
        const downloadExcel = () => {
            if (currentNarasumberList.length === 0) {
                alert("Tidak ada data narasumber untuk diunduh.");
                return;
            }
            const dataToExport = currentNarasumberList.map((narsum, index) => ({
                'No': index + 1, 'Nama Lengkap': narsum.nama, 'NIP': narsum.nip || '-',
                'Jabatan': narsum.jabatan, 'Instansi / Unit Kerja': narsum.instansi,
                'No. HP / WA': narsum.noHp, 'Nama Bank': narsum.namaBank,
                'Nomor Rekening': narsum.noRekening, 'NPWP': narsum.npwp || '-'
            }));
            const worksheet = XLSX.utils.json_to_sheet(dataToExport);
            const workbook = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(workbook, worksheet, "Data Narasumber");
            XLSX.writeFile(workbook, `Data Narasumber - ${currentKegiatanData.nama}.xlsx`);
        };

        const loadData = async () => {
            if (!kegiatanId) {
                headerTitle.innerHTML = 'Kegiatan tidak valid <small>Error</small>';
                emptyState.innerHTML = '<p>ID kegiatan tidak ditemukan di URL.</p>';
                dataTable.style.display = 'none';
                return;
            }

            const kegiatanDocRef = doc(db, "kegiatan", kegiatanId);
            const kegiatanDocSnap = await getDoc(kegiatanDocRef);

            if (kegiatanDocSnap.exists()) {
                currentKegiatanData = kegiatanDocSnap.data();
                headerTitle.innerHTML = `${currentKegiatanData.nama} <small>Data Narasumber</small>`;
                canManage = userRole === 'admin' || currentKegiatanData.createdBy === userNip;
            } else {
                 headerTitle.innerHTML = 'Kegiatan tidak ditemukan <small>Error</small>';
            }

            const narasumberCollectionRef = collection(db, "kegiatan", kegiatanId, "narasumber");
            onSnapshot(narasumberCollectionRef, (snapshot) => {
                currentNarasumberList = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                tableBody.innerHTML = '';

                if (currentNarasumberList.length === 0) {
                    emptyState.innerHTML = '<p>Belum ada narasumber yang mengisi data.</p>';
                    emptyState.style.display = 'block';
                    dataTable.style.display = 'none';
                } else {
                    emptyState.style.display = 'none';
                    dataTable.style.display = 'table';
                    currentNarasumberList.forEach((narsum, index) => {
                        const row = tableBody.insertRow();
                        row.innerHTML = `
                            <td>${index + 1}</td>
                            <td>${narsum.nama || ''}</td>
                            <td>${narsum.nip || '-'}</td>
                            <td>${narsum.jabatan || ''}</td>
                            <td>${narsum.instansi || ''}</td>
                            <td>${narsum.noHp || ''}</td>
                            <td>${narsum.namaBank || ''}</td>
                            <td>${narsum.noRekening || ''}</td>
                            <td>${narsum.npwp || '-'}</td>
                            <td>
                                ${canManage ? `
                                <div class="action-button-group">
                                    <button class="icon-button edit-btn" data-id="${narsum.id}" title="Edit"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path d="M17.414 2.586a2 2 0 00-2.828 0L7 10.172V13h2.828l7.586-7.586a2 2 0 000-2.828z" /><path fill-rule="evenodd" d="M2 6a2 2 0 012-2h4a1 1 0 010 2H4v10h10v-4a1 1 0 112 0v4a2 2 0 01-2 2H4a2 2 0 01-2-2V6z" clip-rule="evenodd" /></svg></button>
                                    <button class="icon-button delete-btn" data-id="${narsum.id}" data-nama="${narsum.nama}" title="Hapus"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" /></svg></button>
                                </div>
                                ` : ''}
                            </td>
                        `;
                    });
                }
            });
        }
        
        tableBody.addEventListener('click', async (e) => {
            const target = e.target.closest('.icon-button');
            if (!target) return;
            const narasumberId = target.dataset.id;
            const narasumberRef = doc(db, "kegiatan", kegiatanId, "narasumber", narasumberId);

            if (target.classList.contains('delete-btn')) {
                const nama = target.dataset.nama;
                if (confirm(`Apakah Anda yakin ingin menghapus narasumber "${nama}"?`)) {
                    await deleteDoc(narasumberRef);
                }
            }

            if (target.classList.contains('edit-btn')) {
                const docSnap = await getDoc(narasumberRef);
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    narasumberIdInput.value = narasumberId;
                    narasumberModal.querySelector('#nama').value = data.nama;
                    narasumberModal.querySelector('#nip').value = data.nip;
                    narasumberModal.querySelector('#jabatan').value = data.jabatan;
                    narasumberModal.querySelector('#instansi').value = data.instansi;
                    narasumberModal.querySelector('#noHp').value = data.noHp;
                    narasumberModal.querySelector('#noRekening').value = data.noRekening;
                    narasumberModal.querySelector('#namaBank').value = data.namaBank;
                    narasumberModal.querySelector('#npwp').value = data.npwp;
                    narasumberModal.style.display = 'block';
                }
            }
        });

        narasumberForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const narasumberId = narasumberIdInput.value;
            const updatedData = {
                nama: narasumberModal.querySelector('#nama').value,
                nip: narasumberModal.querySelector('#nip').value,
                jabatan: narasumberModal.querySelector('#jabatan').value,
                instansi: narasumberModal.querySelector('#instansi').value,
                noHp: narasumberModal.querySelector('#noHp').value,
                noRekening: narasumberModal.querySelector('#noRekening').value,
                namaBank: narasumberModal.querySelector('#namaBank').value,
                npwp: narasumberModal.querySelector('#npwp').value,
            };
            const narasumberRef = doc(db, "kegiatan", kegiatanId, "narasumber", narasumberId);
            await updateDoc(narasumberRef, updatedData);
            narasumberModal.style.display = 'none';
        });
        
        narasumberModal.querySelector('.close-button').onclick = () => narasumberModal.style.display = 'none';
        
        downloadExcelBtn.addEventListener('click', downloadExcel);

        loadData();
    </script>
</body>
</html>
