<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Data Narasumber</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4F46E5;
            --gray-100: #F3F4F6;
            --gray-200: #E5E7EB;
            --gray-500: #6B7280;
            --gray-700: #374151;
            --gray-900: #111827;
            --background-color: #F9FAFB;
            --card-background: #FFFFFF;
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 2rem;
            box-sizing: border-box;
        }
        .container {
            width: 100%;
            max-width: 600px;
            background-color: var(--card-background);
            padding: 32px;
            border-radius: 8px;
            box-shadow: var(--shadow-md);
            margin-top: 2rem;
            margin-bottom: 2rem;
        }
        #loadingState, #errorState, #successState {
            text-align: center;
            padding: 2rem;
            color: var(--gray-500);
        }
        .hidden {
            display: none;
        }
        h1, h2 {
            color: var(--gray-900);
            font-weight: 600;
            margin-top: 0;
        }
        h1 {
            font-size: 1.5rem;
            margin-bottom: 8px;
            line-height: 1.2;
        }
        h2 {
            font-size: 1.25rem;
        }
        #detailKegiatan p {
            margin: 4px 0;
            color: var(--gray-500);
            font-size: 14px;
        }
        hr {
            border: none;
            border-top: 1px solid var(--gray-100);
            margin: 24px 0;
        }
        .form-group { margin-bottom: 20px; }
        .form-group label {
            display: block; margin-bottom: 8px; font-weight: 500;
            font-size: 14px; color: var(--gray-700);
        }
        .form-group input {
            width: 100%; padding: 10px 12px; box-sizing: border-box;
            border: 1px solid var(--gray-200); border-radius: 6px;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }
        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
        }
        .primary-button {
            background-color: var(--primary-color);
            color: white; border: none; padding: 12px 20px;
            font-size: 14px; font-weight: 500; border-radius: 6px;
            cursor: pointer; width: 100%;
            transition: background-color 0.2s ease;
        }
        .primary-button:hover {
            background-color: #4338CA;
        }
        .form-row { display: flex; gap: 20px; }
        .form-row .form-group { flex: 1; }
    </style>
</head>
<body>

    <div class="container">
        <div id="loadingState">
            <p>Memuat detail kegiatan...</p>
        </div>

        <div id="errorState" class="hidden">
            <h2>Link Tidak Valid</h2>
            <p>Link untuk pengisian data narasumber ini salah atau kegiatan telah dihapus.</p>
        </div>

        <div id="formContent" class="hidden">
            <div id="detailKegiatan">
                <h1 id="namaKegiatanDisplay"></h1>
                <p><strong>Tanggal:</strong> <span id="tanggalDisplay"></span></p>
            </div>
            <hr>
            <form id="narasumberForm">
                <h2>Form Data Narasumber</h2>
                <div class="form-group">
                    <label for="nama">Nama Lengkap (Beserta Gelar)</label>
                    <input type="text" id="nama" required>
                </div>
                 <div class="form-row">
                    <div class="form-group">
                        <label for="nip">NIP (Jika Ada)</label>
                        <input type="text" id="nip">
                    </div>
                    <div class="form-group">
                        <label for="jabatan">Jabatan</label>
                        <input type="text" id="jabatan" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="instansi">Instansi / Unit Kerja</label>
                    <input type="text" id="instansi" required>
                </div>
                <div class="form-group">
                    <label for="noHp">No. HP / WA</label>
                    <input type="tel" id="noHp" required>
                </div>
                <hr>
                 <div class="form-row">
                    <div class="form-group">
                        <label for="noRekening">Nomor Rekening</label>
                        <input type="text" id="noRekening" required>
                    </div>
                    <div class="form-group">
                        <label for="namaBank">Nama Bank</label>
                        <input type="text" id="namaBank" required>
                    </div>
                </div>
                 <div class="form-group">
                    <label for="npwp">NPWP (Jika Ada)</label>
                    <input type="text" id="npwp">
                </div>
                <button type="submit" class="primary-button">Kirim Data</button>
            </form>
        </div>

        <div id="successState" class="hidden">
            <h2>Data Terkirim!</h2>
            <p>Terima kasih, data Anda telah kami terima.</p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getFirestore, doc, getDoc, collection, addDoc } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBM4RhHUdQxSEPVBGhjf4R8UGfzMmD7egU",
            authDomain: "dashboard-kegiatan-saya.firebaseapp.com",
            projectId: "dashboard-kegiatan-saya",
            storageBucket: "dashboard-kegiatan-saya.appspot.com",
            messagingSenderId: "1078549240220",
            appId: "1:1078549240220:web:7d372e7b50b6f9545a9059"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const loadingState = document.getElementById('loadingState');
        const errorState = document.getElementById('errorState');
        const formContent = document.getElementById('formContent');
        const successState = document.getElementById('successState');
        const narasumberForm = document.getElementById('narasumberForm');

        const getKegiatanId = () => new URLSearchParams(window.location.search).get('id');
        
        const formatDateRange = (startStr, endStr) => {
            if (!startStr || !endStr) return '';
            const months = ["Januari", "Februari", "Maret", "April", "Mei", "Juni", "Juli", "Agustus", "September", "Oktober", "November", "Desember"];
            const startDate = new Date(startStr);
            const endDate = new Date(endStr);
            const startDay = startDate.getUTCDate(), startMonth = startDate.getUTCMonth(), startYear = startDate.getUTCFullYear();
            const endDay = endDate.getUTCDate(), endMonth = endDate.getUTCMonth(), endYear = endDate.getUTCFullYear();
            if (startYear === endYear && startMonth === endMonth && startDay === endDay) return `${startDay} ${months[startMonth]} ${startYear}`;
            if (startYear === endYear && startMonth === endMonth) return `${startDay} s.d. ${endDay} ${months[startMonth]} ${startYear}`;
            if (startYear === endYear) return `${startDay} ${months[startMonth]} s.d. ${endDay} ${months[endMonth]} ${startYear}`;
            return `${startDay} ${months[startMonth]} ${startYear} s.d. ${endDay} ${months[endMonth]} ${endYear}`;
        };

        const loadKegiatanData = async () => {
            const kegiatanId = getKegiatanId();
            if (!kegiatanId) {
                loadingState.classList.add('hidden');
                errorState.classList.remove('hidden');
                return;
            }
            const docRef = doc(db, "kegiatan", kegiatanId);
            const docSnap = await getDoc(docRef);

            if (docSnap.exists()) {
                const data = docSnap.data();
                document.getElementById('namaKegiatanDisplay').textContent = data.nama;
                document.getElementById('tanggalDisplay').textContent = formatDateRange(data.tanggalMulai, data.tanggalBerakhir);
                loadingState.classList.add('hidden');
                formContent.classList.remove('hidden');
            } else {
                loadingState.classList.add('hidden');
                errorState.classList.remove('hidden');
            }
        };

        narasumberForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const kegiatanId = getKegiatanId();
            
            const dataNarasumber = {
                nama: document.getElementById('nama').value,
                nip: document.getElementById('nip').value,
                jabatan: document.getElementById('jabatan').value,
                instansi: document.getElementById('instansi').value,
                noHp: document.getElementById('noHp').value,
                noRekening: document.getElementById('noRekening').value,
                namaBank: document.getElementById('namaBank').value,
                npwp: document.getElementById('npwp').value,
                tanggalInput: new Date()
            };

            try {
                const narasumberCollectionRef = collection(db, "kegiatan", kegiatanId, "narasumber");
                await addDoc(narasumberCollectionRef, dataNarasumber);
                formContent.classList.add('hidden');
                successState.classList.remove('hidden');
            } catch (error) {
                console.error("Error adding document: ", error);
                alert("Pengiriman data gagal, silakan coba lagi.");
            }
        });

        loadKegiatanData();
    </script>

</body>
</html>
