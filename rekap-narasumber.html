<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rekapitulasi Narasumber - SIMDIK-TANBU</title>
    
    <script>
        // Hanya Admin yang bisa mengakses halaman ini
        if (sessionStorage.getItem('userRole') !== 'admin') {
            window.location.href = 'login.html';
        }
    </script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <style>
        :root {
            --primary-color: #4F46E5; --primary-hover: #4338CA;
            --gray-100: #F3F4F6; --gray-200: #E5E7EB; --gray-500: #6B7280;
            --gray-700: #374151; --gray-900: #111827;
            --background-color: #F9FAFB; --card-background: #FFFFFF;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        body {
            font-family: 'Inter', sans-serif; background-color: var(--background-color);
            margin: 0; padding: 2rem; color: var(--gray-700);
        }
        .container { max-width: 1280px; margin: 0 auto; }
        header { margin-bottom: 1.5rem; }
        .header-top {
            display: flex; justify-content: space-between; align-items: flex-start;
            position: relative; padding-bottom: 1.5rem;
        }
        .header-top h1 {
            color: var(--gray-900); margin: 0; font-size: 1.875rem; font-weight: 700;
        }
        .header-top h1 small {
            display: block; font-size: 1rem; color: var(--gray-500);
            font-weight: 400; margin-top: 4px;
        }
        .user-info {
            position: absolute; top: 0; right: 0; display: flex;
            align-items: center; gap: 1rem; font-size: 14px;
        }
        .user-info span { color: var(--gray-700); font-weight: 500; }
        .logout-button {
            background: none; border: none; color: var(--primary-color);
            font-weight: 500; cursor: pointer; text-decoration: underline;
            font-size: 14px; padding: 0;
        }
        .header-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }
        .main-actions {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
        }
        .action-button {
            background-color: var(--card-background); color: var(--gray-700);
            border: 1px solid var(--gray-200); padding: 10px 16px; font-size: 14px;
            font-weight: 500; border-radius: 6px; cursor: pointer;
            text-decoration: none; display: inline-flex; align-items: center; gap: 8px;
            transition: all 0.2s ease;
        }
        .action-button:hover { background-color: var(--gray-100); box-shadow: var(--shadow-sm); }
        .action-button svg { width: 16px; height: 16px; }
        .download-excel-btn { color: #059669; }
        .back-button {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            color: white;
        }
        .back-button:hover {
            background-color: var(--primary-hover);
            border-color: var(--primary-hover);
            color: white;
        }
        main {
            background-color: var(--card-background); border-radius: 8px;
            box-shadow: var(--shadow-md); overflow: hidden;
        }
        .data-table { width: 100%; border-collapse: collapse; }
        .data-table th, .data-table td {
            padding: 16px; text-align: left; vertical-align: middle;
            border-bottom: 1px solid var(--gray-200); font-size: 14px;
        }
        .data-table th {
            background-color: var(--gray-100); color: var(--gray-500);
            font-size: 12px; font-weight: 500; text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        .empty-state { text-align: center; padding: 48px; color: var(--gray-500); }
    </style>
</head>
<body style="display: none;">

    <div class="container">
        <header>
            <div class="header-top">
                <h1>Rekapitulasi Data <small>Semua Narasumber</small></h1>
                <div class="user-info">
                    <span id="userNameDisplay"></span>
                    <button id="logoutButton" class="logout-button">Logout</button>
                </div>
            </div>
            <div class="header-actions">
                <div class="main-actions">
                    <button id="downloadExcelBtn" class="action-button download-excel-btn">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>
                        Download Excel
                    </button>
                </div>
                <a href="index.html" class="action-button back-button">Kembali ke Dashboard</a>
            </div>
        </header>
        <main>
             <div style="overflow-x:auto;">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>Nama Kegiatan</th>
                            <th>Nama</th>
                            <th>NIP</th>
                            <th>Jabatan</th>
                            <th>Instansi</th>
                            <th>Bank</th>
                            <th>No. Rekening</th>
                        </tr>
                    </thead>
                    <tbody id="narasumberTableBody"></tbody>
                </table>
            </div>
             <div id="emptyState" class="empty-state">
                <p>Memuat rekap data narasumber...</p>
            </div>
        </main>
    </div>

     <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";

        document.body.style.display = 'block';
        document.getElementById('userNameDisplay').textContent = `Halo, ${sessionStorage.getItem('userName')}`;
        document.getElementById('logoutButton').addEventListener('click', () => {
            sessionStorage.clear();
            window.location.href = 'login.html';
        });

        const firebaseConfig = {
            apiKey: "AIzaSyBM4RhHUdQxSEPVBGhjf4R8UGfzMmD7egU",
            authDomain: "dashboard-kegiatan-saya.firebaseapp.com",
            projectId: "dashboard-kegiatan-saya",
            storageBucket: "dashboard-kegiatan-saya.appspot.com",
            messagingSenderId: "1078549240220",
            appId: "1:1078549240220:web:7d372e7b50b6f9545a9059"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const tableBody = document.getElementById('narasumberTableBody');
        const emptyState = document.getElementById('emptyState');
        const dataTable = document.querySelector('.data-table');
        const downloadExcelBtn = document.getElementById('downloadExcelBtn');

        let allNarasumber = [];

        const loadAllNarasumber = async () => {
            try {
                const kegiatanSnapshot = await getDocs(collection(db, "kegiatan"));
                
                const promises = kegiatanSnapshot.docs.map(async (kegiatanDoc) => {
                    const kegiatanData = kegiatanDoc.data();
                    const narasumberRef = collection(db, "kegiatan", kegiatanDoc.id, "narasumber");
                    const narasumberSnap = await getDocs(narasumberRef);
                    
                    return narasumberSnap.docs.map(doc => ({
                        namaKegiatan: kegiatanData.nama,
                        ...doc.data()
                    }));
                });

                const results = await Promise.all(promises);
                allNarasumber = results.flat(); 

                renderTable();

            } catch (error) {
                console.error("Gagal memuat rekap data:", error);
                emptyState.innerHTML = '<p>Terjadi kesalahan saat memuat data.</p>';
            }
        };

        const renderTable = () => {
            tableBody.innerHTML = '';
            if (allNarasumber.length === 0) {
                emptyState.innerHTML = '<p>Belum ada narasumber yang terdaftar di kegiatan manapun.</p>';
                emptyState.style.display = 'block';
                dataTable.style.display = 'none';
            } else {
                emptyState.style.display = 'none';
                dataTable.style.display = 'table';
                allNarasumber.forEach((narsum, index) => {
                    const row = tableBody.insertRow();
                    row.innerHTML = `
                        <td>${index + 1}</td>
                        <td>${narsum.namaKegiatan || ''}</td>
                        <td>${narsum.nama || ''}</td>
                        <td>${narsum.nip || '-'}</td>
                        <td>${narsum.jabatan || ''}</td>
                        <td>${narsum.instansi || ''}</td>
                        <td>${narsum.namaBank || ''}</td>
                        <td>${narsum.noRekening || ''}</td>
                    `;
                });
            }
        };
        
        const downloadExcel = () => {
            if (allNarasumber.length === 0) {
                alert("Tidak ada data untuk diunduh.");
                return;
            }
            const dataToExport = allNarasumber.map((item, index) => ({
                'No': index + 1,
                'Nama Kegiatan': item.namaKegiatan,
                'Nama Lengkap': item.nama,
                'NIP': item.nip || '-',
                'Jabatan': item.jabatan,
                'Instansi / Unit Kerja': item.instansi,
                'No. HP / WA': item.noHp,
                'Nama Bank': item.namaBank,
                'Nomor Rekening': item.noRekening,
                'NPWP': item.npwp || '-'
            }));

            const worksheet = XLSX.utils.json_to_sheet(dataToExport);
            const workbook = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(workbook, worksheet, "Rekap Narasumber");
            XLSX.writeFile(workbook, `Rekapitulasi Semua Narasumber.xlsx`);
        };
        
        downloadExcelBtn.addEventListener('click', downloadExcel);

        loadAllNarasumber();
    </script>
</body>
</html>
