<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rincian Biaya Kegiatan - SIMDIK-TANBU</title>
    
    <script>
        if (!sessionStorage.getItem('userRole')) {
            window.location.href = './login.html';
        }
    </script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* (CSS tidak berubah) */
        :root {
            --primary-color: #4F46E5; --primary-hover: #4338CA;
            --danger-color: #EF4444; --danger-hover: #DC2626;
            --warning-color: #F59E0B; --warning-hover: #D97706;
            --gray-100: #F3F4F6; --gray-200: #E5E7EB; --gray-500: #6B7280;
            --gray-700: #374151; --gray-900: #111827;
            --background-color: #F9FAFB; --card-background: #FFFFFF;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        body {
            font-family: 'Inter', sans-serif; background-color: var(--background-color);
            margin: 0; padding: 2rem; color: var(--gray-700);
        }
        .container { max-width: 1280px; margin: 0 auto; }
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; flex-wrap: wrap; gap: 1rem; }
        header h1 { color: var(--gray-900); margin: 0; font-size: 1.5rem; font-weight: 700; }
        header h1 small { display: block; font-size: 1rem; color: var(--gray-500); font-weight: 400; margin-top: 4px; }
        .header-buttons { display: flex; gap: 0.75rem; }
        .action-button { background-color: var(--card-background); color: var(--gray-700); border: 1px solid var(--gray-200); padding: 10px 16px; font-size: 14px; font-weight: 500; border-radius: 6px; cursor: pointer; text-decoration: none; display: inline-flex; align-items: center; gap: 8px; transition: all 0.2s ease; }
        .action-button:hover { background-color: var(--gray-100); box-shadow: var(--shadow-sm); }
        .back-button { background-color: var(--primary-color); border-color: var(--primary-color); color: white; }
        .back-button:hover { background-color: var(--primary-hover); }
        .primary-button { background-color: #10B981; color: white; border: none; }
        .primary-button:hover { background-color: #059669; }
        main { background-color: var(--card-background); border-radius: 8px; box-shadow: var(--shadow-md); overflow: hidden; }
        .data-table { width: 100%; border-collapse: collapse; }
        .data-table th, .data-table td { padding: 12px 16px; text-align: left; vertical-align: middle; border-bottom: 1px solid var(--gray-200); font-size: 14px; }
        .data-table th { background-color: var(--gray-100); color: var(--gray-500); font-size: 12px; font-weight: 500; text-transform: uppercase; }
        .data-table tfoot td { font-weight: 700; background-color: var(--gray-100); color: var(--gray-900); }
        .empty-state { text-align: center; padding: 48px; color: var(--gray-500); }
        .action-button-group { display: flex; justify-content: flex-end; gap: 12px; }
        .icon-button { background: none; border: none; cursor: pointer; padding: 4px; border-radius: 50%; display: flex; align-items: center; justify-content: center; transition: background-color 0.2s ease; }
        .icon-button svg { width: 18px; height: 18px; }
        .edit-btn { color: var(--warning-color); }
        .edit-btn:hover { background-color: #FEF3C7; }
        .delete-btn { color: var(--danger-color); }
        .delete-btn:hover { background-color: #FEE2E2; }
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(17, 24, 39, 0.6); backdrop-filter: blur(4px); }
        .modal-content { background-color: var(--card-background); margin: 5% auto; padding: 32px; border-radius: 8px; width: 90%; max-width: 600px; position: relative; }
        .modal-header h2 { margin: 0; color: var(--gray-900); }
        .close-button { color: var(--gray-500); position: absolute; top: 16px; right: 16px; font-size: 28px; font-weight: bold; cursor: pointer; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 500; font-size: 14px; color: var(--gray-700); }
        .form-group input { width: 100%; padding: 10px 12px; box-sizing: border-box; border: 1px solid var(--gray-200); border-radius: 6px; }
        .form-group input[readonly] { background-color: var(--gray-100); }
        .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
    </style>
</head>
<body style="display: none;">

    <div class="container">
        <header>
            <h1 id="headerTitle">Rincian Biaya <small>Memuat nama kegiatan...</small></h1>
            <div class="header-buttons">
                <button id="tambahBtn" class="action-button primary-button">Tambah Rincian Biaya</button>
                <button id="cetakTntBtn" class="action-button">Cetak TNT</button>
                <a href="index.html" class="action-button back-button">Kembali ke Dashboard</a>
            </div>
        </header>
        <main>
             <div style="overflow-x:auto;">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>Uraian</th>
                            <th>Penerima</th>
                            <th>Bank & Rekening</th>
                            <th>Jml. Bruto</th>
                            <th>Pajak</th>
                            <th>Biaya Admin</th>
                            <th>Jml. Diterima</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="biayaTableBody"></tbody>
                    <tfoot id="biayaTableFooter"></tfoot>
                </table>
            </div>
             <div id="emptyState" class="empty-state">
                <p>Memuat data pengeluaran...</p>
             </div>
        </main>
    </div>
    
    <div id="biayaModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div class="modal-header">
                <h2 id="modalTitle">Tambah Rincian Biaya</h2>
            </div>
            <form id="biayaForm">
                <input type="hidden" id="biayaId">
                <div class="form-group">
                    <label for="uraian">Uraian Pengeluaran</label>
                    <input type="text" id="uraian" required>
                </div>
                <div class="form-group">
                    <label for="namaPenerima">Nama Penerima</label>
                    <input type="text" id="namaPenerima" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="namaBank">Nama Bank</label>
                        <input type="text" id="namaBank" required>
                    </div>
                    <div class="form-group">
                        <label for="nomorRekening">Nomor Rekening</label>
                        <input type="text" id="nomorRekening" required>
                    </div>
                </div>
                <hr>
                <div class="form-row">
                     <div class="form-group">
                        <label for="nilaiBruto">Jumlah Bruto (Rp)</label>
                        <input type="number" id="nilaiBruto" required value="0">
                    </div>
                    <div class="form-group">
                        <label for="pajak">Potongan Pajak (Rp)</label>
                        <input type="number" id="pajak" required value="0">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="biayaAdmin">Biaya Admin Bank (Rp)</label>
                        <input type="number" id="biayaAdmin" required value="0">
                    </div>
                    <div class="form-group">
                        <label for="nilaiTransfer">Jumlah Diterima (Rp)</label>
                        <input type="number" id="nilaiTransfer" readonly>
                    </div>
                </div>
                <button type="submit" id="submitBtn" class="action-button primary-button" style="width: 100%; justify-content:center;">Simpan Data</button>
            </form>
        </div>
    </div>

     <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
        import { getFirestore, doc, getDoc, collection, onSnapshot, addDoc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBM4RhHUdQxSEPVBGhjf4R8UGfzMmD7egU",
            authDomain: "dashboard-kegiatan-saya.firebaseapp.com",
            projectId: "dashboard-kegiatan-saya",
            storageBucket: "dashboard-kegiatan-saya.appspot.com",
            messagingSenderId: "1078549240220",
            appId: "1:1078549240220:web:7d372e7b50b6f9545a9059"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const initPage = (user) => {
            document.body.style.display = 'block';
            document.getElementById('userNameDisplay').textContent = `Halo, ${sessionStorage.getItem('userName')}`;

            const headerTitle = document.getElementById('headerTitle');
            const tableBody = document.getElementById('biayaTableBody');
            const tableFooter = document.getElementById('biayaTableFooter');
            const emptyState = document.getElementById('emptyState');
            const modal = document.getElementById('biayaModal');
            const form = document.getElementById('biayaForm');
            const openModalBtn = document.getElementById('tambahBtn');
            const closeModalBtn = modal.querySelector('.close-button');
            const modalTitle = document.getElementById('modalTitle');
            const submitBtn = document.getElementById('submitBtn');
            const biayaIdInput = document.getElementById('biayaId');
            const nilaiBrutoEl = document.getElementById('nilaiBruto');
            const pajakEl = document.getElementById('pajak');
            const biayaAdminEl = document.getElementById('biayaAdmin');
            const nilaiTransferEl = document.getElementById('nilaiTransfer');

            const calculateNet = () => {
                const bruto = parseFloat(nilaiBrutoEl.value) || 0;
                const pajak = parseFloat(pajakEl.value) || 0;
                const admin = parseFloat(biayaAdminEl.value) || 0;
                nilaiTransferEl.value = bruto - pajak - admin;
            };
            [nilaiBrutoEl, pajakEl, biayaAdminEl].forEach(el => el.addEventListener('input', calculateNet));

            const kegiatanId = new URLSearchParams(window.location.search).get('id');
            if (!kegiatanId) {
                alert('ID Kegiatan tidak ditemukan!');
                window.location.href = 'index.html';
                return;
            }

            const kegiatanDocRef = doc(db, "kegiatan", kegiatanId);
            const pengeluaranCollectionRef = collection(db, "kegiatan", kegiatanId, "pengeluaran");

            getDoc(kegiatanDocRef).then(docSnap => {
                if (docSnap.exists()) {
                    headerTitle.innerHTML = `Rincian Biaya <small>${docSnap.data().nama}</small>`;
                }
            }).catch(error => {
                console.error("Gagal memuat nama kegiatan:", error);
                headerTitle.innerHTML = `Rincian Biaya <small>Gagal memuat</small>`;
            });

            const openModal = () => { /* ... (Sama seperti kode lama) ... */ };
            const closeModal = () => modal.style.display = 'none';
            openModalBtn.onclick = openModal;
            closeModalBtn.onclick = closeModal;

            onSnapshot(pengeluaranCollectionRef, (snapshot) => {
                // ... (Seluruh isi fungsi onSnapshot sama seperti kode lama Anda)
            }, (error) => {
                console.error("Gagal memuat rincian biaya:", error);
                emptyState.innerHTML = `<p style="color:red;">Gagal memuat data: ${error.message}</p>`;
            });

            tableBody.addEventListener('click', async (e) => { /* ... (Sama seperti kode lama) ... */ });
            form.addEventListener('submit', async (e) => { /* ... (Sama seperti kode lama) ... */ });
        };

        onAuthStateChanged(auth, (user) => {
            if (user) {
                initPage(user);
            } else {
                sessionStorage.clear();
                window.location.href = './login.html';
            }
        });

        document.getElementById('logoutButton').addEventListener('click', () => {
            signOut(auth);
        });
    </script>
</body>
</html>
