<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rincian Biaya Kegiatan - SIMDIK-TANBU</title>
    
    <script>
        if (!sessionStorage.getItem('userRole')) {
            window.location.href = './login.html';
        }
    </script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #4F46E5; --primary-hover: #4338CA;
            --danger-color: #EF4444; --danger-hover: #DC2626;
            --warning-color: #F59E0B; --warning-hover: #D97706;
            --gray-100: #F3F4F6; --gray-200: #E5E7EB; --gray-500: #6B7280;
            --gray-700: #374151; --gray-900: #111827;
            --background-color: #F9FAFB; --card-background: #FFFFFF;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        body {
            font-family: 'Inter', sans-serif; background-color: var(--background-color);
            margin: 0; padding: 2rem; color: var(--gray-700);
        }
        .container { max-width: 1280px; margin: 0 auto; }
        header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 2rem; flex-wrap: wrap; gap: 1rem;
        }
        header h1 {
            color: var(--gray-900); margin: 0; font-size: 1.5rem; font-weight: 700;
        }
        header h1 small { display: block; font-size: 1rem; color: var(--gray-500); font-weight: 400; margin-top: 4px; }
        .header-buttons { display: flex; gap: 0.75rem; }
        .action-button {
            background-color: var(--card-background); color: var(--gray-700);
            border: 1px solid var(--gray-200); padding: 10px 16px; font-size: 14px;
            font-weight: 500; border-radius: 6px; cursor: pointer;
            text-decoration: none; display: inline-flex; align-items: center; gap: 8px;
            transition: all 0.2s ease;
        }
        .action-button:hover { background-color: var(--gray-100); box-shadow: var(--shadow-sm); }
        .back-button {
             background-color: var(--primary-color);
            border-color: var(--primary-color);
            color: white;
        }
         .back-button:hover { background-color: var(--primary-hover); }
        .primary-button {
            background-color: #10B981; color: white; border: none;
        }
        .primary-button:hover { background-color: #059669; }
        main {
            background-color: var(--card-background); border-radius: 8px;
            box-shadow: var(--shadow-md); overflow: hidden;
        }
        .data-table { width: 100%; border-collapse: collapse; }
        .data-table th, .data-table td {
            padding: 12px 16px; text-align: left; vertical-align: middle;
            border-bottom: 1px solid var(--gray-200); font-size: 14px;
        }
        .data-table th {
            background-color: var(--gray-100); color: var(--gray-500);
            font-size: 12px; font-weight: 500; text-transform: uppercase;
        }
        .data-table tfoot td {
            font-weight: 700; background-color: var(--gray-100); color: var(--gray-900);
        }
        .empty-state { text-align: center; padding: 48px; color: var(--gray-500); }
        .action-button-group { display: flex; justify-content: flex-end; gap: 12px; }
        .icon-button {
            background: none; border: none; cursor: pointer; padding: 4px;
            border-radius: 50%; display: flex; align-items: center;
            justify-content: center; transition: background-color 0.2s ease;
        }
        .icon-button svg { width: 18px; height: 18px; }
        .edit-btn { color: var(--warning-color); }
        .edit-btn:hover { background-color: #FEF3C7; }
        .delete-btn { color: var(--danger-color); }
        .delete-btn:hover { background-color: #FEE2E2; }
        
        .modal {
            display: none; position: fixed; z-index: 1000; left: 0; top: 0;
            width: 100%; height: 100%; overflow: auto;
            background-color: rgba(17, 24, 39, 0.6); backdrop-filter: blur(4px);
        }
        .modal-content {
            background-color: var(--card-background); margin: 5% auto; padding: 32px;
            border-radius: 8px; width: 90%; max-width: 600px; position: relative;
        }
        .modal-header h2 { margin: 0; color: var(--gray-900); }
        .close-button {
            color: var(--gray-500); position: absolute; top: 16px; right: 16px;
            font-size: 28px; font-weight: bold; cursor: pointer;
        }
        .form-group { margin-bottom: 20px; }
        .form-group label {
            display: block; margin-bottom: 8px; font-weight: 500;
            font-size: 14px; color: var(--gray-700);
        }
        .form-group input {
            width: 100%; padding: 10px 12px; box-sizing: border-box;
            border: 1px solid var(--gray-200); border-radius: 6px;
        }
        .form-group input[readonly] { background-color: var(--gray-100); }
        .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
    </style>
</head>
<body style="display: none;">

    <div class="container">
        <header>
            <h1 id="headerTitle">Rincian Biaya <small>Memuat nama kegiatan...</small></h1>
            <div class="header-buttons">
                <button id="tambahBtn" class="action-button primary-button">Tambah Rincian Biaya</button>
                <button id="cetakTntBtn" class="action-button">Cetak TNT</button>
                <a href="index.html" class="action-button back-button">Kembali ke Dashboard</a>
            </div>
        </header>
        <main>
             <div style="overflow-x:auto;">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>Uraian</th>
                            <th>Penerima</th>
                            <th>Bank & Rekening</th>
                            <th>Jml. Bruto</th>
                            <th>Pajak</th>
                            <th>Biaya Admin</th>
                            <th>Jml. Diterima</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="biayaTableBody"></tbody>
                    <tfoot id="biayaTableFooter"></tfoot>
                </table>
            </div>
             <div id="emptyState" class="empty-state">
                <p>Memuat data pengeluaran...</p>
             </div>
        </main>
    </div>
    
    <div id="biayaModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div class="modal-header">
                <h2 id="modalTitle">Tambah Rincian Biaya</h2>
            </div>
            <form id="biayaForm">
                <input type="hidden" id="biayaId">
                <div class="form-group">
                    <label for="uraian">Uraian Pengeluaran</label>
                    <input type="text" id="uraian" required>
                </div>
                <div class="form-group">
                    <label for="namaPenerima">Nama Penerima</label>
                    <input type="text" id="namaPenerima" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="namaBank">Nama Bank</label>
                        <input type="text" id="namaBank" required>
                    </div>
                    <div class="form-group">
                        <label for="nomorRekening">Nomor Rekening</label>
                        <input type="text" id="nomorRekening" required>
                    </div>
                </div>
                <hr>
                <div class="form-row">
                     <div class="form-group">
                        <label for="nilaiBruto">Jumlah Bruto (Rp)</label>
                        <input type="number" id="nilaiBruto" required value="0">
                    </div>
                    <div class="form-group">
                        <label for="pajak">Potongan Pajak (Rp)</label>
                        <input type="number" id="pajak" required value="0">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="biayaAdmin">Biaya Admin Bank (Rp)</label>
                        <input type="number" id="biayaAdmin" required value="0">
                    </div>
                    <div class="form-group">
                        <label for="nilaiTransfer">Jumlah Diterima (Rp)</label>
                        <input type="number" id="nilaiTransfer" readonly>
                    </div>
                </div>
                <button type="submit" id="submitBtn" class="action-button primary-button" style="width: 100%; justify-content:center;">Simpan Data</button>
            </form>
        </div>
    </div>

     <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getFirestore, doc, getDoc, collection, onSnapshot, addDoc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";

        document.body.style.display = 'block';

        const firebaseConfig = {
            apiKey: "AIzaSyBM4RhHUdQxSEPVBGhjf4R8UGfzMmD7egU",
            authDomain: "dashboard-kegiatan-saya.firebaseapp.com",
            projectId: "dashboard-kegiatan-saya",
            storageBucket: "dashboard-kegiatan-saya.appspot.com",
            messagingSenderId: "1078549240220",
            appId: "1:1078549240220:web:7d372e7b50b6f9545a9059"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const headerTitle = document.getElementById('headerTitle');
        const tableBody = document.getElementById('biayaTableBody');
        const tableFooter = document.getElementById('biayaTableFooter');
        const emptyState = document.getElementById('emptyState');
        
        const modal = document.getElementById('biayaModal');
        const form = document.getElementById('biayaForm');
        const openModalBtn = document.getElementById('tambahBtn');
        const closeModalBtn = modal.querySelector('.close-button');
        const modalTitle = document.getElementById('modalTitle');
        const submitBtn = document.getElementById('submitBtn');
        const biayaIdInput = document.getElementById('biayaId');

        // Kalkulator otomatis di form
        const nilaiBrutoEl = document.getElementById('nilaiBruto');
        const pajakEl = document.getElementById('pajak');
        const biayaAdminEl = document.getElementById('biayaAdmin');
        const nilaiTransferEl = document.getElementById('nilaiTransfer');

        const calculateNet = () => {
            const bruto = parseFloat(nilaiBrutoEl.value) || 0;
            const pajak = parseFloat(pajakEl.value) || 0;
            const admin = parseFloat(biayaAdminEl.value) || 0;
            nilaiTransferEl.value = bruto - pajak - admin;
        };
        [nilaiBrutoEl, pajakEl, biayaAdminEl].forEach(el => el.addEventListener('input', calculateNet));

        const getKegiatanId = () => new URLSearchParams(window.location.search).get('id');
        const kegiatanId = getKegiatanId();
        
        if (!kegiatanId) {
            alert('ID Kegiatan tidak ditemukan!');
            window.location.href = 'index.html';
        }

        const kegiatanDocRef = doc(db, "kegiatan", kegiatanId);
        const pengeluaranCollectionRef = collection(db, "kegiatan", kegiatanId, "pengeluaran");

        // Muat nama kegiatan di header
        getDoc(kegiatanDocRef).then(docSnap => {
            if (docSnap.exists()) {
                const namaKegiatan = docSnap.data().nama;
                headerTitle.innerHTML = `Rincian Biaya <small>${namaKegiatan}</small>`;
            }
        });

        // Buka/Tutup Modal
        const openModal = () => {
            form.reset();
            biayaIdInput.value = '';
            modalTitle.textContent = 'Tambah Rincian Biaya';
            submitBtn.textContent = 'Simpan Data';
            calculateNet();
            modal.style.display = 'block';
        };
        const closeModal = () => modal.style.display = 'none';
        
        openModalBtn.onclick = openModal;
        closeModalBtn.onclick = closeModal;

        // Render Tabel
        onSnapshot(pengeluaranCollectionRef, (snapshot) => {
            const allBiaya = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            tableBody.innerHTML = '';
            tableFooter.innerHTML = '';

            if (allBiaya.length === 0) {
                emptyState.innerHTML = '<p>Belum ada rincian biaya. Silakan tambahkan.</p>';
                emptyState.style.display = 'block';
            } else {
                emptyState.style.display = 'none';
                let totalBruto = 0, totalPajak = 0, totalAdmin = 0, totalTransfer = 0;

                allBiaya.forEach((biaya, index) => {
                    const bruto = parseFloat(biaya.nilaiBruto) || 0;
                    const pajak = parseFloat(biaya.pajak) || 0;
                    const admin = parseFloat(biaya.biayaAdmin) || 0;
                    const transfer = bruto - pajak - admin;

                    totalBruto += bruto;
                    totalPajak += pajak;
                    totalAdmin += admin;
                    totalTransfer += transfer;

                    const row = tableBody.insertRow();
                    row.innerHTML = `
                        <td>${index + 1}</td>
                        <td>${biaya.uraian}</td>
                        <td>${biaya.namaPenerima}</td>
                        <td>${biaya.namaBank} - ${biaya.nomorRekening}</td>
                        <td>${bruto.toLocaleString('id-ID')}</td>
                        <td>${pajak.toLocaleString('id-ID')}</td>
                        <td>${admin.toLocaleString('id-ID')}</td>
                        <td>${transfer.toLocaleString('id-ID')}</td>
                        <td>
                            <div class="action-button-group">
                                <button class="icon-button edit-btn" data-id="${biaya.id}" title="Edit"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path d="M17.414 2.586a2 2 0 00-2.828 0L7 10.172V13h2.828l7.586-7.586a2 2 0 000-2.828z" /><path fill-rule="evenodd" d="M2 6a2 2 0 012-2h4a1 1 0 010 2H4v10h10v-4a1 1 0 112 0v4a2 2 0 01-2 2H4a2 2 0 01-2-2V6z" clip-rule="evenodd" /></svg></button>
                                <button class="icon-button delete-btn" data-id="${biaya.id}" data-nama="${biaya.uraian}" title="Hapus"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" /></svg></button>
                            </div>
                        </td>
                    `;
                });
                
                const footerRow = tableFooter.insertRow();
                footerRow.innerHTML = `
                    <td colspan="4" style="text-align: right;"><strong>TOTAL</strong></td>
                    <td><strong>${totalBruto.toLocaleString('id-ID')}</strong></td>
                    <td><strong>${totalPajak.toLocaleString('id-ID')}</strong></td>
                    <td><strong>${totalAdmin.toLocaleString('id-ID')}</strong></td>
                    <td><strong>${totalTransfer.toLocaleString('id-ID')}</strong></td>
                    <td></td>
                `;
            }
        });

        tableBody.addEventListener('click', async (e) => {
            const target = e.target.closest('.icon-button');
            if (!target) return;
            
            const id = target.dataset.id;
            const docRef = doc(db, "kegiatan", kegiatanId, "pengeluaran", id);

            if (target.classList.contains('edit-btn')) {
                const docSnap = await getDoc(docRef);
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    biayaIdInput.value = id;
                    modal.querySelector('#uraian').value = data.uraian;
                    modal.querySelector('#namaPenerima').value = data.namaPenerima;
                    modal.querySelector('#namaBank').value = data.namaBank;
                    modal.querySelector('#nomorRekening').value = data.nomorRekening;
                    nilaiBrutoEl.value = data.nilaiBruto;
                    pajakEl.value = data.pajak;
                    biayaAdminEl.value = data.biayaAdmin;
                    calculateNet();
                    modalTitle.textContent = 'Edit Rincian Biaya';
                    submitBtn.textContent = 'Update Data';
                    modal.style.display = 'block';
                }
            }

            if (target.classList.contains('delete-btn')) {
                const nama = target.dataset.nama;
                if (confirm(`Apakah Anda yakin ingin menghapus pengeluaran "${nama}"?`)) {
                    await deleteDoc(docRef);
                }
            }
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = biayaIdInput.value;
            const data = {
                uraian: form.querySelector('#uraian').value,
                namaPenerima: form.querySelector('#namaPenerima').value,
                namaBank: form.querySelector('#namaBank').value,
                nomorRekening: form.querySelector('#nomorRekening').value,
                nilaiBruto: parseFloat(nilaiBrutoEl.value) || 0,
                pajak: parseFloat(pajakEl.value) || 0,
                biayaAdmin: parseFloat(biayaAdminEl.value) || 0,
            };

            if (id) {
                await updateDoc(doc(db, "kegiatan", kegiatanId, "pengeluaran", id), data);
            } else {
                await addDoc(pengeluaranCollectionRef, data);
            }
            closeModal();
        });

    </script>
</body>
</html>
