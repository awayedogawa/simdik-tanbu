<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pendaftaran Kegiatan</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #4F46E5; --primary-hover: #4338CA;
      --danger-color: #FEE2E2; --danger-text: #991B1B;
      --success-color: #D1FAE5; --success-text: #065F46;
      --gray-100: #F3F4F6; --gray-200: #E5E7EB; --gray-500: #6B7280;
      --gray-700: #374151; --gray-900: #111827;
      --background-color: #F9FAFB; --card-background: #FFFFFF;
      --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
    }
    body {
      font-family: 'Inter', sans-serif; background-color: var(--background-color);
      margin: 0; display: flex; justify-content: center; align-items: flex-start;
      min-height: 100vh; padding: 2rem; box-sizing: border-box;
    }
    .container {
      width: 100%; max-width: 600px; background-color: var(--card-background);
      padding: 32px; border-radius: 8px; box-shadow: var(--shadow-md);
      margin-top: 2rem; margin-bottom: 2rem;
    }
    #loadingState, #errorState, #successState, #closedState { text-align: center; padding: 2rem; color: var(--gray-500); }
    .hidden { display: none; }
    h1, h2 { color: var(--gray-900); font-weight: 600; margin-top: 0; }
    h1 { font-size: 1.5rem; margin-bottom: 8px; line-height: 1.2; }
    h2 { font-size: 1.25rem; }
    #detailKegiatan p { margin: 4px 0; color: var(--gray-500); font-size: 14px; }
    hr { border: none; border-top: 1px solid var(--gray-100); margin: 24px 0; }
    .form-group { margin-bottom: 20px; }
    .form-group label { display: block; margin-bottom: 8px; font-weight: 500; font-size: 14px; color: var(--gray-700); }
    .form-group input, .form-group select {
      width: 100%; padding: 10px 12px; box-sizing: border-box;
      border: 1px solid var(--gray-200); border-radius: 6px;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }
    .form-group input:focus, .form-group select:focus {
      outline: none; border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
    }
    .form-group input[readonly] { background-color: var(--gray-100); cursor: not-allowed; }
    .primary-button {
      background-color: var(--primary-color); color: white; border: none; padding: 12px 20px;
      font-size: 14px; font-weight: 500; border-radius: 6px; cursor: pointer; width: 100%;
      transition: background-color 0.2s ease;
    }
    .primary-button:hover { background-color: #4338CA; }
    .primary-button:disabled { background-color: var(--gray-200); cursor: not-allowed; }
    .check-group { display: flex; gap: 10px; align-items: flex-end; }
    .message {
      padding: 12px; border-radius: 6px; font-size: 14px;
      margin-top: 10px; text-align: center;
    }
    .message.error { background-color: var(--danger-color); color: var(--danger-text); }
    .message.success { background-color: var(--success-color); color: var(--success-text); }
  </style>
</head>
<body>

  <div class="container">
    <div id="loadingState"> <p>Memuat detail kegiatan...</p> </div>
    <div id="errorState" class="hidden"> <h2>Kegiatan Tidak Ditemukan</h2> <p>Link pendaftaran mungkin salah atau kegiatan telah dihapus.</p> </div>
    <div id="closedState" class="hidden"> <h2>Pendaftaran Ditutup</h2> <p id="closedMessage"></p> </div>

    <div id="registrationContent" class="hidden">
      <div id="detailKegiatan">
        <h1 id="namaKegiatanDisplay"></h1>
        <p><strong>Tanggal:</strong> <span id="tanggalDisplay"></span></p>
        <p><strong>Tempat:</strong> <span id="tempatDisplay"></span></p>
      </div>
      <hr>

      <h2>Form Pendaftaran Peserta</h2>

      <div id="npsnContainer" class="form-group">
        <label for="npsnCheck">Langkah 1: Masukkan NPSN Sekolah Anda</label>
        <div class="check-group">
          <input type="text" id="npsnCheck" required style="flex-grow: 1;">
          <button type="button" id="cekNpsnBtn" class="primary-button" style="width: auto; flex-shrink: 0;">Cek Sekolah</button>
        </div>
        <div id="npsnMessage" class="message" style="display: none;"></div>
        <div id="sekolahInfo" class="hidden" style="margin-top:8px; font-size:14px; color:var(--gray-700);">
         Nama Sekolah: <strong id="namaSekolahDisplay"></strong>
         </div>
      </div>

      <div id="pegawaiContainer" class="form-group hidden">
        <hr>
        <label for="pegawaiSelect">Langkah 2: Pilih Nama Anda</label>
        <select id="pegawaiSelect"></select>
        <div id="pegawaiMessage" class="message" style="display: none;"></div>
      </div>

      <form id="formPendaftaran" class="hidden">
        <hr>
        <div class="form-group">
          <label for="namaLengkap">Nama Lengkap (Bisa diedit jika ada salah ketik/gelar)</label>
          <input type="text" id="namaLengkap" required>
        </div>
        <div class="form-group">
          <label for="nip">NIP</label>
          <input type="text" id="nip" readonly>
        </div>
        <div class="form-group">
          <label for="jabatan">Jabatan</label>
          <input type="text" id="jabatan" readonly>
        </div>
        <div class="form-group">
          <label for="asalInstansi">Asal Instansi/Sekolah</label>
          <input type="text" id="asalInstansi" readonly required>
        </div>
        <div class="form-group">
          <label for="kecamatan">Kecamatan</label>
          <input type="text" id="kecamatan" readonly required>
        </div>
        <button type="submit" class="primary-button">Daftar Sekarang</button>
      </form>
    </div>

    <div id="successState" class="hidden"> <h2>Pendaftaran Berhasil!</h2> <p>Terima kasih, data Anda telah kami terima.</p> </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInAnonymously } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, collection, addDoc, query, where, getDocs, getCountFromServer } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBM4RhHUdQxSEPVBGhjf4R8UGfzMmD7egU",
      authDomain: "dashboard-kegiatan-saya.firebaseapp.com",
      projectId: "dashboard-kegiatan-saya",
      storageBucket: "dashboard-kegiatan-saya.appspot.com",
      messagingSenderId: "1078549240220",
      appId: "1:1078549240220:web:7d372e7b50b6f9545a9059"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    /* ---------- Helper ---------- */
    const getKegiatanId = () => new URLSearchParams(window.location.search).get('id');

    const formatDateRange = (startStr, endStr) => {
      if (!startStr || !endStr) return '';
      const s = new Date(startStr), e = new Date(endStr);
      const opts = { day: 'numeric', month: 'long', year: 'numeric', timeZone: 'UTC' };
      if (s.getTime() === e.getTime()) return s.toLocaleDateString('id-ID', opts);
      return `${s.toLocaleDateString('id-ID', opts)} s.d. ${e.toLocaleDateString('id-ID', opts)}`;
    };

    const showMessage = (el, text, type) => {
      el.textContent = text;
      el.className = `message ${type}`;
      el.style.display = 'block';
    };

    /* ---------- Elemen ---------- */
    const loadingState = document.getElementById('loadingState');
    const errorState = document.getElementById('errorState');
    const closedState = document.getElementById('closedState');
    const registrationContent = document.getElementById('registrationContent');
    const successState = document.getElementById('successState');
    const npsnInput = document.getElementById('npsnCheck');
    const cekNpsnBtn = document.getElementById('cekNpsnBtn');
    const npsnMessage = document.getElementById('npsnMessage');
    const pegawaiContainer = document.getElementById('pegawaiContainer');
    const pegawaiSelect = document.getElementById('pegawaiSelect');
    const pegawaiMessage = document.getElementById('pegawaiMessage');
    const formPendaftaran = document.getElementById('formPendaftaran');

    let kegiatanData = {};
    let allPegawaiInSchool = [];

    const kegiatanId = getKegiatanId();
    const pesertaRef = collection(db, "kegiatan", kegiatanId, "peserta");

    /* ---------- Load Kegiatan ---------- */
    const loadKegiatanData = async () => {
      if (!kegiatanId) {
        loadingState.classList.add('hidden');
        errorState.classList.remove('hidden');
        return;
      }
      try {
        const docSnap = await getDoc(doc(db, "kegiatan", kegiatanId));
        if (docSnap.exists()) {
          kegiatanData = docSnap.data();
          if (new Date() > new Date(kegiatanData.tanggalBerakhir)) {
            loadingState.classList.add('hidden');
            document.getElementById('closedMessage').textContent = 'Pendaftaran telah ditutup karena kegiatan sudah selesai.';
            closedState.classList.remove('hidden');
            return;
          }
          document.getElementById('namaKegiatanDisplay').textContent = kegiatanData.nama;
          document.getElementById('tanggalDisplay').textContent = formatDateRange(kegiatanData.tanggalMulai, kegiatanData.tanggalBerakhir);
          document.getElementById('tempatDisplay').textContent = kegiatanData.tempat;
          loadingState.classList.add('hidden');
          registrationContent.classList.remove('hidden');
        } else {
          loadingState.classList.add('hidden');
          errorState.classList.remove('hidden');
        }
      } catch (error) {
        loadingState.classList.add('hidden');
        errorState.classList.remove('hidden');
      }
    };

    /* ---------- Cek NPSN ---------- */
    cekNpsnBtn.addEventListener('click', async () => {
      const npsn = npsnInput.value.trim();
      if (!npsn) return;
      cekNpsnBtn.disabled = true;
      cekNpsnBtn.textContent = 'Mengecek...';
      pegawaiContainer.classList.add('hidden');
      formPendaftaran.classList.add('hidden');

      try {
        if (kegiatanData.kuotaSekolah > 0) {
          const q = query(pesertaRef, where("npsn", "==", npsn));
          const snapshot = await getCountFromServer(q);
          if (snapshot.data().count >= kegiatanData.kuotaSekolah) {
            showMessage(npsnMessage, `Kuota sekolah ini (${kegiatanData.kuotaSekolah} orang) sudah penuh.`, 'error');
            return;
          }
        }

        const sekolahRef = query(collection(db, "sekolah"), where("npsn", "==", npsn));
        const sekolahSnap = await getDocs(sekolahRef);
        if (sekolahSnap.empty) {
          showMessage(npsnMessage, 'NPSN Sekolah tidak ditemukan di database.', 'error');
          return;
        }
        /* TAMPILKAN NAMA SEKOLAH */
        const namaSekolah = sekolahSnap.docs[0].data().namaSekolah;
        document.getElementById('namaSekolahDisplay').textContent = namaSekolah;
        document.getElementById('sekolahInfo').classList.remove('hidden');

        const pegawaiRef = query(collection(db, "pegawai"), where("tempatTugas", "==", namaSekolah));
        const pegawaiSnap = await getDocs(pegawaiRef);
        allPegawaiInSchool = pegawaiSnap.docs.map(d => d.data());

        if (allPegawaiInSchool.length === 0) {
          showMessage(npsnMessage, 'Tidak ada data pegawai yang terdaftar di sekolah ini.', 'error');
          return;
        }

        pegawaiSelect.innerHTML = '<option value="">-- Pilih Nama Pegawai --</option>';
        allPegawaiInSchool.forEach(p => {
          const opt = document.createElement('option');
          opt.value = p.nip || p.nama;
          opt.textContent = p.nama;
          pegawaiSelect.appendChild(opt);
        });
        npsnMessage.style.display = 'none';
        pegawaiContainer.classList.remove('hidden');
      } catch (err) {
        showMessage(npsnMessage, 'Terjadi kesalahan saat memeriksa data.', 'error');
      } finally {
        cekNpsnBtn.disabled = false;
        cekNpsnBtn.textContent = 'Cek Sekolah';
      }
    });

    /* ---------- Pilih Pegawai ---------- */
    pegawaiSelect.addEventListener('change', () => {
      const val = pegawaiSelect.value;
      if (!val) { formPendaftaran.classList.add('hidden'); return; }
      const p = allPegawaiInSchool.find(x => (x.nip || x.nama) === val);
      if (p) {
        formPendaftaran.querySelector('#namaLengkap').value = p.nama || '';
        formPendaftaran.querySelector('#nip').value = p.nip || '';
        formPendaftaran.querySelector('#jabatan').value = p.jabatan || '';
        formPendaftaran.querySelector('#asalInstansi').value = p.tempatTugas || '';
        formPendaftaran.querySelector('#kecamatan').value = p.kecamatan || '';
        formPendaftaran.classList.remove('hidden');
      }
    });

    /* ---------- Submit Pendaftaran ---------- */
    formPendaftaran.addEventListener('submit', async (e) => {
      e.preventDefault();
      const btn = formPendaftaran.querySelector('button[type="submit"]');
      btn.disabled = true;
      btn.textContent = 'Memproses...';

      const nipValue = formPendaftaran.querySelector('#nip').value;
      try {
        if (nipValue) {
          const q = query(pesertaRef, where("nip", "==", nipValue));
          const existing = await getDocs(q);
          if (!existing.empty) {
            showMessage(pegawaiMessage, 'Anda (berdasarkan NIP) sudah terdaftar di kegiatan ini.', 'error');
            return;
          }
        }
        const dataPeserta = {
          namaLengkap: formPendaftaran.querySelector('#namaLengkap').value,
          nip: nipValue,
          jabatan: formPendaftaran.querySelector('#jabatan').value,
          asalInstansi: formPendaftaran.querySelector('#asalInstansi').value,
          npsn: npsnInput.value.trim(),
          kecamatan: formPendaftaran.querySelector('#kecamatan').value,
          tanggalDaftar: new Date()
        };
        await addDoc(pesertaRef, dataPeserta);
        registrationContent.classList.add('hidden');
        successState.classList.remove('hidden');
      } catch (err) {
        showMessage(pegawaiMessage, 'Gagal mendaftar. Silakan coba lagi.', 'error');
      } finally {
        btn.disabled = false;
        btn.textContent = 'Daftar Sekarang';
      }
    });

    /* ---------- Auth & Init ---------- */
    onAuthStateChanged(auth, (user) => {
      if (user) { loadKegiatanData(); }
      else {
        signInAnonymously(auth).catch(() => {
          loadingState.classList.add('hidden');
          errorState.classList.remove('hidden');
        });
      }
    });
  </script>
</body>
</html>
