<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar Peserta - SIMDIK-TANBU</title>

  <script>
    if (!sessionStorage.getItem('userRole')) {
      window.location.href = './login.html';
    }
  </script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Times+New+Roman&display=swap" rel="stylesheet">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>

  <style>
    :root {
      --primary-color: #4F46E5; --primary-hover: #4338CA;
      --danger-color: #EF4444; --danger-hover: #DC2626;
      --warning-color: #F59E0B; --warning-hover: #D97706;
      --gray-100: #F3F4F6; --gray-200: #E5E7EB; --gray-500: #6B7280;
      --gray-700: #374151; --gray-900: #111827;
      --background-color: #F9FAFB; --card-background: #FFFFFF;
      --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
      --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
    }
    body {
      font-family: 'Inter', sans-serif; background-color: var(--background-color);
      margin: 0; padding: 2rem; color: var(--gray-700);
    }
    .container { max-width: 1280px; margin: 0 auto; }
    header { margin-bottom: 1.5rem; }
    .header-top { display: flex; justify-content: space-between; align-items: flex-start; position: relative; padding-bottom: 1.5rem; }
    .header-top h1 { color: var(--gray-900); margin: 0; font-size: 1.875rem; font-weight: 700; }
    .header-top h1 small { display: block; font-size: 1rem; color: var(--gray-500); font-weight: 400; margin-top: 4px; }
    .user-info { position: absolute; top: 0; right: 0; display: flex; align-items: center; gap: 1rem; font-size: 14px; }
    .user-info span { color: var(--gray-700); font-weight: 500; }
    .logout-button { background: none; border: none; color: var(--primary-color); font-weight: 500; cursor: pointer; text-decoration: underline; font-size: 14px; padding: 0; }
    .header-actions { display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 1rem; }
    .main-actions { display: flex; gap: 0.75rem; flex-wrap: wrap; }
    .action-button { background-color: var(--card-background); color: var(--gray-700); border: 1px solid var(--gray-200); padding: 10px 16px; font-size: 14px; font-weight: 500; border-radius: 6px; cursor: pointer; text-decoration: none; display: inline-flex; align-items: center; gap: 8px; transition: all 0.2s ease; }
    .action-button:hover { background-color: var(--gray-100); box-shadow: var(--shadow-sm); }
    .download-excel-btn { color: #059669; }
    .generate-pdf-btn { color: #D97706; }
    .back-button { background-color: var(--primary-color); border-color: var(--primary-color); color: white; }
    .back-button:hover { background-color: var(--primary-hover); }
    main { background-color: var(--card-background); border-radius: 8px; box-shadow: var(--shadow-md); overflow: hidden; }
    .data-table { width: 100%; border-collapse: collapse; }
    .data-table th, .data-table td { padding: 16px; text-align: left; vertical-align: middle; border-bottom: 1px solid var(--gray-200); font-size: 14px; }
    .data-table th { background-color: var(--gray-100); color: var(--gray-500); font-size: 12px; font-weight: 500; text-transform: uppercase; letter-spacing: 0.05em; }
    .empty-state { text-align: center; padding: 48px; color: var(--gray-500); }
    .action-button-group { display: flex; justify-content: flex-end; gap: 12px; }
    .icon-button { background: none; border: none; cursor: pointer; padding: 4px; border-radius: 50%; display: flex; align-items: center; justify-content: center; transition: background-color 0.2s ease; }
    .icon-button svg { width: 18px; height: 18px; }
    .edit-btn { color: var(--warning-color); } .edit-btn:hover { background-color: #FEF3C7; }
    .delete-btn { color: var(--danger-color); } .delete-btn:hover { background-color: #FEE2E2; }
    .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(17, 24, 39, 0.6); backdrop-filter: blur(4px); }
    .modal-content { background-color: var(--card-background); margin: 5% auto; padding: 32px; border-radius: 8px; width: 90%; max-width: 600px; position: relative; box-shadow: var(--shadow-md); animation: fadeIn 0.3s ease-out; }
    @keyframes fadeIn { from {opacity: 0; transform: translateY(-20px) scale(0.98);} to {opacity: 1; transform: translateY(0) scale(1);} }
    .modal-header { margin-bottom: 1.5rem; }
    .modal-header h2 { margin: 0; color: var(--gray-900); }
    .close-button { color: var(--gray-500); position: absolute; top: 16px; right: 16px; font-size: 28px; font-weight: bold; cursor: pointer; transition: color 0.2s ease; }
    .form-group { margin-bottom: 20px; }
    .form-group label { display: block; margin-bottom: 8px; font-weight: 500; font-size: 14px; color: var(--gray-700); }
    .form-group input, .form-group select { width: 100%; padding: 10px 12px; box-sizing: border-box; border: 1px solid var(--gray-200); border-radius: 6px; transition: all 0.2s ease; }
    .form-group input:focus, .form-group select:focus { outline: none; border-color: var(--primary-color); box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2); }
    .form-group input[readonly] { background-color: var(--gray-100); cursor: not-allowed; }
    .form-row { display: flex; gap: 20px; }
    .form-row .form-group { flex: 1; }
    .modal-footer { display: flex; justify-content: flex-end; }
    .primary-button { background-color: var(--primary-color); color: white; border: none; padding: 12px 20px; font-size: 14px; font-weight: 500; border-radius: 6px; cursor: pointer; display: inline-flex; align-items: center; gap: 8px; }
    .checkbox-group { display: flex; flex-direction: column; gap: 1rem; margin-bottom: 1.5rem; }
    .checkbox-item { display: flex; align-items: center; gap: 0.75rem; }
    .checkbox-item input { width: 1rem; height: 1rem; }
    .checkbox-item label { font-size: 14px; color: var(--gray-700); }
  </style>
</head>
<body style="display: none;">

  <div class="container">
    <header>
      <div class="header-top">
        <h1 id="headerTitle">Memuat data... <small>Daftar Peserta</small></h1>
        <div class="user-info">
          <span id="userNameDisplay"></span>
          <button id="logoutButton" class="logout-button">Logout</button>
        </div>
      </div>
      <div class="header-actions">
        <div class="main-actions">
          <button id="downloadExcelBtn" class="action-button download-excel-btn">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>
            Download Excel
          </button>
          <button id="generatePdfBtn" class="action-button generate-pdf-btn">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm8-12V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4h10z"></path></svg>
            Buat Daftar Hadir
          </button>
        </div>
        <a href="index.html" class="action-button back-button">Kembali ke Dashboard</a>
      </div>
    </header>
    <main>
      <div style="overflow-x:auto;">
        <table class="data-table">
          <thead>
            <tr>
              <th>No</th>
              <th>Nama Lengkap</th>
              <th>NIP</th>
              <th>Asal Instansi/Sekolah</th>
              <th>NPSN</th>
              <th>Kecamatan</th>
              <th>Jabatan</th>
              <th>Aksi</th>
            </tr>
          </thead>
          <tbody id="pesertaTableBody"></tbody>
        </table>
      </div>
      <div id="emptyState" class="empty-state">
        <p>Memuat data peserta...</p>
      </div>
    </main>
  </div>

  <!-- Modal Edit Peserta -->
  <div id="pesertaModal" class="modal">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <div class="modal-header">
        <h2 id="modalTitle">Edit Data Peserta</h2>
      </div>
      <form id="pesertaForm">
        <input type="hidden" id="pesertaId">
        <div class="form-group">
          <label>Nama Lengkap</label>
          <input type="text" id="editNama" required>
        </div>
        <div class="form-group">
          <label>NIP</label>
          <input type="text" id="editNip" readonly>
        </div>
        <div class="form-group">
          <label>Jabatan</label>
          <input type="text" id="editJabatan" readonly>
        </div>
        <div class="form-group">
          <label>Asal Instansi/Sekolah</label>
          <input type="text" id="editInstansi" readonly>
        </div>
        <div class="form-group">
          <label>Kecamatan</label>
          <input type="text" id="editKecamatan" readonly>
        </div>
        <button type="submit" class="primary-button">Simpan Perubahan</button>
      </form>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, collection, onSnapshot, updateDoc, deleteDoc, query, orderBy } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBM4RhHUdQxSEPVBGhjf4R8UGfzMmD7egU",
      authDomain: "dashboard-kegiatan-saya.firebaseapp.com",
      projectId: "dashboard-kegiatan-saya",
      storageBucket: "dashboard-kegiatan-saya.appspot.com",
      messagingSenderId: "1078549240220",
      appId: "1:1078549240220:web:7d372e7b50b6f9545a9059"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const initPage = (user) => {
      document.body.style.display = 'block';
      document.getElementById('userNameDisplay').textContent = `Halo, ${sessionStorage.getItem('userName')}`;

      const userRole = sessionStorage.getItem('userRole');
      const userNip = sessionStorage.getItem('userNip');

      const headerTitle = document.getElementById('headerTitle');
      const tableBody = document.getElementById('pesertaTableBody');
      const emptyState = document.getElementById('emptyState');
      const dataTable = document.querySelector('.data-table');
      const downloadExcelBtn = document.getElementById('downloadExcelBtn');
      const generatePdfBtn = document.getElementById('generatePdfBtn');
      const pesertaModal = document.getElementById('pesertaModal');
      const pesertaForm = document.getElementById('pesertaForm');
      const pesertaIdInput = document.getElementById('pesertaId');
      const closeModalBtn = pesertaModal.querySelector('.close-button');

      let currentPesertaList = [];
      let currentKegiatanData = {};
      let canManage = false;

      const kegiatanId = new URLSearchParams(window.location.search).get('id');

      const loadPeserta = async () => {
        if (!kegiatanId) {
          headerTitle.innerHTML = 'Kegiatan tidak valid <small>Error</small>';
          emptyState.innerHTML = '<p>ID kegiatan tidak ditemukan di URL.</p>';
          dataTable.style.display = 'none';
          return;
        }

        try {
          const kegiatanDocRef = doc(db, "kegiatan", kegiatanId);
          const kegiatanDocSnap = await getDoc(kegiatanDocRef);

          if (kegiatanDocSnap.exists()) {
            currentKegiatanData = kegiatanDocSnap.data();
            headerTitle.innerHTML = `${currentKegiatanData.nama || ''} <small>Daftar Peserta</small>`;
            const createdBy = currentKegiatanData.createdBy || null;
            canManage = userRole === 'admin' || createdBy === userNip;
            listenToPeserta();
          } else {
            headerTitle.innerHTML = 'Kegiatan tidak ditemukan <small>Error</small>';
          }
        } catch (error) {
          console.error("Error mengambil data kegiatan:", error);
          headerTitle.innerHTML = 'Gagal Memuat <small>Error</small>';
          emptyState.innerHTML = `<p style="color:red;">Gagal memuat data: ${error.message}</p>`;
        }
      };

      const listenToPeserta = () => {
        const pesertaCollectionRef = collection(db, "kegiatan", kegiatanId, "peserta");
        const q = query(pesertaCollectionRef, orderBy("tanggalDaftar", "desc"));

        onSnapshot(q, (snapshot) => {
          currentPesertaList = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
          tableBody.innerHTML = '';

          if (currentPesertaList.length === ) {
            emptyState.innerHTML = '<p>Belum ada peserta yang mendaftar.</p>';
            emptyState.style.display = 'block';
            dataTable.style.display = 'none';
          } else {
            emptyState.style.display = 'none';
            dataTable.style.display = 'table';
            currentPesertaList.forEach((peserta, index) => {
              const row = tableBody.insertRow();
              row.innerHTML = `
                <td>${index + 1}</td>
                <td>${peserta.namaLengkap || ''}</td>
                <td>${peserta.nip || '-'}</td>
                <td>${peserta.asalInstansi || ''}</td>
                <td>${peserta.npsn || '-'}</td>
                <td>${peserta.kecamatan || ''}</td>
                <td>${peserta.jabatan || ''}</td>
                <td>
                  ${canManage ? `
                  <div class="action-button-group">
                    <button class="icon-button edit-btn" data-id="${peserta.id}" title="Edit">
                      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path d="M17.414 2.586a2 2 0 00-2.828 0L7 10.172V13h2.828l7.586-7.586a2 2 0 000-2.828z" /><path fill-rule="evenodd" d="M2 6a2 2 0 012-2h4a1 1 0 010 2H4v10h10v-4a1 1 0 112 0v4a2 2 0 01-2 2H4a2 2 0 01-2-2V6z" clip-rule="evenodd" /></svg>
                    </button>
                    <button class="icon-button delete-btn" data-id="${peserta.id}" data-nama="${peserta.namaLengkap}" title="Hapus">
                      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" /></svg>
                    </button>
                  </div>
                  ` : ''}
                </td>
              `;
            });
          }
        }, (error) => {
          console.error("Error memuat daftar peserta:", error);
          emptyState.innerHTML = `<p style="color:red;">Gagal memuat data peserta: ${error.message}</p>`;
        });
      };

      /* ---------- Event Tombol Aksi (Edit & Delete) ---------- */
      tableBody.addEventListener('click', async (e) => {
        const btn = e.target.closest('.icon-button');
        if (!btn) return;

        const pesertaId = btn.dataset.id;
        const pesertaRef = doc(db, "kegiatan", kegiatanId, "peserta", pesertaId);

        /* ---- TOMBOL EDIT ---- */
        if (btn.classList.contains('edit-btn')) {
          const snap = await getDoc(pesertaRef);
          if (snap.exists()) {
            const data = snap.data();
            document.getElementById('pesertaId').value = pesertaId;
            document.getElementById('editNama').value = data.namaLengkap || '';
            document.getElementById('editNip').value = data.nip || '';
            document.getElementById('editJabatan').value = data.jabatan || '';
            document.getElementById('editInstansi').value = data.asalInstansi || '';
            document.getElementById('editKecamatan').value = data.kecamatan || '';
            document.getElementById('modalTitle').textContent = 'Edit Data Peserta';
            pesertaModal.style.display = 'block';
          }
        }

        /* ---- TOMBOL DELETE ---- */
        if (btn.classList.contains('delete-btn')) {
          const nama = btn.dataset.nama;
          if (confirm(`Yakin ingin menghapus peserta "${nama}"?`)) {
            await deleteDoc(pesertaRef);
            alert('Peserta berhasil dihapus.');
          }
        }
      });

      /* ---------- Submit Perubahan (Update Firestore) ---------- */
      pesertaForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const id = document.getElementById('pesertaId').value;
        const updated = {
          namaLengkap: document.getElementById('editNama').value,
          nip: document.getElementById('editNip').value,
          jabatan: document.getElementById('editJabatan').value,
          asalInstansi: document.getElementById('editInstansi').value,
          kecamatan: document.getElementById('editKecamatan').value,
        };
        try {
          await updateDoc(doc(db, "kegiatan", kegiatanId, "peserta", id), updated);
          alert('Data peserta berhasil diperbarui.');
          pesertaModal.style.display = 'none';
        } catch (err) {
          alert('Gagal memperbarui: ' + err.message);
        }
      });

      /* ---------- Tutup Modal ---------- */
      closeModalBtn.onclick = () => pesertaModal.style.display = 'none';
      window.onclick = (ev) => { if (ev.target == pesertaModal) pesertaModal.style.display = 'none'; };

      /* ---------- Download Excel (opsional) ---------- */
      const downloadExcel = () => {
        if (currentPesertaList.length === 0) {
          alert("Tidak ada data untuk diunduh.");
          return;
        }
        const dataToExport = currentPesertaList.map((item, idx) => ({
          'No': idx + 1,
          'Nama Kegiatan': currentKegiatanData.nama,
          'Nama Lengkap': item.namaLengkap,
          'NIP': item.nip || '-',
          'Jabatan': item.jabatan,
          'Asal Instansi/Sekolah': item.asalInstansi,
          'NPSN': item.npsn || '-',
          'Kecamatan': item.kecamatan,
          'Tanggal Daftar': item.tanggalDaftar ? new Date(item.tanggalDaftar.toDate()).toLocaleString('id-ID') : '-'
        }));

        const worksheet = XLSX.utils.json_to_sheet(dataToExport);
        const workbook = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(workbook, worksheet, "Daftar Peserta");
        XLSX.writeFile(workbook, `Daftar Peserta - ${currentKegiatanData.nama}.xlsx`);
      };

      downloadExcelBtn.addEventListener('click', downloadExcel);

      /* ---------- Generate PDF (opsional) ---------- */
      // Anda bisa isi fungsi generatePdfBtn.addEventListener('click', ...) di sini

      loadPeserta();
    };

    onAuthStateChanged(auth, (user) => {
      if (user) {
        initPage(user);
      } else {
        sessionStorage.clear();
        window.location.href = './login.html';
      }
    });

    document.getElementById('logoutButton').addEventListener('click', () => {
      signOut(auth);
    });
  </script>
</body>
</html>
